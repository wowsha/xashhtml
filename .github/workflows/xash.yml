name: Build Xash3D Web

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3 git

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          source ./emsdk_env.sh
          echo "source $(pwd)/emsdk_env.sh" >> $GITHUB_ENV

      - name: Build Xash3D Web
        run: |
          source emsdk/emsdk_env.sh
          git clone https://github.com/FWGS/xash3d-fwgs.git
          cd xash3d-fwgs
          mkdir build && cd build
          emcmake cmake .. -DXASH3D_PLATFORM=emscripten -DCMAKE_BUILD_TYPE=Release
          emmake make -j$(nproc)

      - name: Upload WASM build
        uses: actions/upload-artifact@v4
        with:
          name: xash3d-web-build
          path: xash3d-fwgs/build/
