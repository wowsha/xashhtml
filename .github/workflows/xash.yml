name: Build Xash3D Web

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake python3 git curl

      - name: Set up Emscripten SDK (version 4.0.0 pinned)
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 4.0.0
          ./emsdk activate 4.0.0
          echo "EMSDK_PATH=$PWD" >> $GITHUB_ENV

      - name: Add Emscripten tools to PATH
        run: echo "$EMSDK_PATH/upstream/emscripten" >> $GITHUB_PATH

      - name: Build Xash3D Web
        run: |
          source "$EMSDK_PATH/emsdk_env.sh"
          git clone --recursive https://github.com/FWGS/xash3d-fwgs.git
          cd xash3d-fwgs
          mkdir build && cd build
          emcmake cmake .. -DXASH3D_PLATFORM=emscripten -DCMAKE_BUILD_TYPE=Release
          emmake make -j$(nproc)

      - name: Upload WASM build
        uses: actions/upload-artifact@v4
        with:
          name: xash3d-web-build
          path: xash3d-fwgs/build/
